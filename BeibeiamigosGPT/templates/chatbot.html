<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beibei Amigos Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #fce3ec, #d8f3dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 420px;
      background-color: #ffffffee;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .panda-image {
      width: 120px;
      margin: 0 auto 10px;
      animation: bounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 1.5em;
      color: #ff6f61;
      margin-bottom: 10px;
    }
    .chat-box {
      height: 320px;
      overflow-y: auto;
      border-radius: 10px;
      background-color: #f7f7f7;
      padding: 10px;
      margin-bottom: 15px;
      text-align: left;
    }
    .chat-message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      animation: fadeIn 0.3s ease;
      max-width: 80%;
      line-height: 1.4;
    }
    .user-message {
      background-color: #cfe9ff;
      float: right;
      clear: both;
    }
    .bot-message {
      background-color: #ffd6e0;
      float: left;
      clear: both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e85c50;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <img class="panda-image" src="https://media.giphy.com/media/9DavVitIZ26jHhF3Xe/giphy.gif" alt="Animated Panda" />
    <h1>Chat with Beibei Amigos ðŸ’¬</h1>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Ask me about the preschool..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userMessage}</div>`;
      inputField.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const result = await response.json();
        chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Assistant:</strong> ${result.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Error:</strong> Unable to reach the chatbot API.</div>`;
      }
    }

    document.getElementById("user-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
