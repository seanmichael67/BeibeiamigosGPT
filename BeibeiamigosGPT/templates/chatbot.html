<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beibei Amigos Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #fce3ec, #d8f3dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 420px;
      background-color: #d0f0ffdd;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      color: #2a5d9f;
      margin-bottom: 10px;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      background-color: #f7f7f7;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }
    .chat-message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      animation: fadeIn 0.3s ease;
      max-width: 80%;
      line-height: 1.4;
    }
    .user-message {
      background-color: #cfe9ff;
      float: right;
      clear: both;
    }
    .bot-message {
      background-color: #ffd6e0;
      float: left;
      clear: both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      background-color: #2a5d9f;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1c4479;
    }
    #suggested-prompts {
      margin: 15px 0;
    }
    #suggested-prompts p {
      font-size: 0.95em;
      margin-bottom: 8px;
      color: #444;
    }
    #suggested-prompts button {
      background-color: #d4f4dd;
      color: #2a5d9f;
      border: none;
      margin: 5px 4px;
      padding: 8px 14px;
      border-radius: 18px;
      font-size: 0.85em;
      cursor: pointer;
    }
    #suggested-prompts button:hover {
      background-color: #c2eecb;
    }
    #tuition-guided button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 0.9em;
      background-color: #f0fff0;
      color: #2a5d9f;
      border: 1px solid #cce;
      border-radius: 15px;
      cursor: pointer;
    }
    #tuition-guided button:hover {
      background-color: #e6f7e6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat with Beibei Amigos üí¨</h1>

    <video autoplay muted loop playsinline
      style="width: 100%; max-width: 360px; border-radius: 20px; display: block; margin: 10px auto; box-shadow: 0 6px 12px rgba(0,0,0,0.2);">
      <source src="https://www.beibeiamigos.com/wp-content/uploads/2025/04/Introduction_video_beibei_4_5_mp4_V1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <p style="font-size: 0.85em; color: #555;">üîá Video is muted ‚Äî click the video to hear audio.</p>

    <div id="suggested-prompts">
      <p>üí¨ Try asking:</p>
      <button onclick="sendPrompt('What is the tuition?')">What is the tuition?</button>
      <button onclick="window.open('https://beibeiamigos.com/schedule', '_blank')">üìÖ Book a Tour</button>
      <button onclick="sendPrompt('What languages do you teach?')">What languages do you teach?</button>
      <button onclick="sendPrompt('What is the difference between Montessori and Traditional Programs?')">Montessori vs Traditional?</button>
      <button onclick="window.location.href='tel:6027966081'">üìû Call the School</button>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-row">
      <input type="text" id="user-input" placeholder="Ask me about the preschool..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="tuition-guided" style="margin-top: 15px;">
      <p style="font-weight: bold;">üë∂ Select your child's age:</p>
      <div id="age-buttons">
        <button onclick="selectAge(1)">1 Year Old</button>
        <button onclick="selectAge(2)">2 Years Old</button>
        <button onclick="selectAge(3)">3 Years Old</button>
        <button onclick="selectAge(4)">4 Years Old</button>
        <button onclick="selectAge(5)">5 Years Old</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userMessage}</div>`;
      inputField.value = "";

      const lowerMsg = userMessage.toLowerCase();

      if (lowerMsg.includes("tuition") || lowerMsg.includes("how much") || lowerMsg.includes("cost")) {
        const tuitionResponse = `
          <strong>Assistant:</strong> Here‚Äôs a breakdown of our tuition rates:<br><br>
          <ul style="padding-left: 20px;">
            <li><strong>1 day per week:</strong> $63/day</li>
            <li><strong>2 days per week:</strong> $504/month</li>
            <li><strong>3 half-days (17 months):</strong> $609/month</li>
            <li><strong>3 full days (1-year-old):</strong> $750/month</li>
            <li><strong>5 full days (2-year-old):</strong> $1,025/month</li>
          </ul>
          <br>üìå Extended care and other options available. Use the buttons below for a custom quote.
        `;
        chatBox.innerHTML += `<div class="chat-message bot-message">${tuitionResponse}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        return;
      }

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const result = await response.json();
        chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Assistant:</strong> ${result.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Error:</strong> Unable to reach the chatbot API.</div>`;
      }
    }

    function sendPrompt(message) {
      const inputField = document.getElementById("user-input");
      inputField.value = message;
      sendMessage();
    }

    document.getElementById("user-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    // Tuition button logic
    let selectedAge = null;
    let selectedDayType = null;
    let selectedDays = null;

    function selectAge(age) {
      selectedAge = age;
      document.getElementById("tuition-guided").innerHTML = `
        <p><strong>‚òÄÔ∏è Age Selected:</strong> ${age} Year Old</p>
        <p><strong>Choose Half Day or Full Day:</strong></p>
        <div>
          <button onclick="selectDayType('half')">Half Day</button>
          <button onclick="selectDayType('full')">Full Day</button>
        </div>
      `;
    }

    function selectDayType(type) {
      selectedDayType = type;
      document.getElementById("tuition-guided").innerHTML += `
        <p><strong>How many days per week?</strong></p>
        <div>
          <button onclick="selectDays(3)">3 Days</button>
          <button onclick="selectDays(4)">4 Days</button>
          <button onclick="selectDays(5)">5 Days</button>
        </div>
      `;
    }

    function selectDays(days) {
      selectedDays = days;
      const tuitionTable = {
        1: { half: { 3: 450, 4: 580, 5: 700 }, full: { 3: 750, 4: 950, 5: 1100 } },
        2: { half: { 3: 480, 4: 620, 5: 740 }, full: { 3: 800, 4: 990, 5: 1200 } },
        3: { half: { 3: 500, 4: 650, 5: 770 }, full: { 3: 850, 4: 1020, 5: 1250 } },
        4: { half: { 3: 520, 4: 670, 5: 800 }, full: { 3: 870, 4: 1050, 5: 1300 } },
        5: { half: { 3: 540, 4: 700, 5: 830 }, full: { 3: 900, 4: 1100, 5: 1350 } }
      };

      const tuition = tuitionTable[selectedAge]?.[selectedDayType]?.[selectedDays];
      const chatBox = document.getElementById("chat-box");

      const result = tuition
        ? `üéì For a ${selectedAge}-year-old attending ${selectedDays} ${selectedDayType === 'full' ? 'full' : 'half'} days per week, the monthly tuition is <strong>$${tuition}</strong>.`
        : "Sorry, we don‚Äôt have tuition data for this combination.";

      chatBox.innerHTML += `
        <div class="chat-message bot-message"><strong>Assistant:</strong> ${result}</div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("tuition-guided").style.display = "none";
    }
  </script>
</body>
</html>
